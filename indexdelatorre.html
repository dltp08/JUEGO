<!DOCTYPE html>
<html>
<head>
    <title>Piedra, Papel o Tijera</title>
</head>
<body>
    <h1>Elige tu opción:</h1>
    <button onclick="jugar('piedra')">🪨 Piedra</button>
    <button onclick="jugar('papel')">📄 Papel</button>
    <button onclick="jugar('tijera')">✂️ Tijera</button>
    <p id="resultado"></p>

    <script>
        function jugar(eleccion) {
            let opciones = ["piedra", "papel", "tijera"];
            let computadora = opciones[Math.floor(Math.random() * opciones.length)];

            let mensaje = `La computadora eligió: ${computadora}\n`;
            if (eleccion === computadora) {
                mensaje += "¡Empate!";
            } else if ((eleccion === "piedra" && computadora === "tijera") ||
                       (eleccion === "tijera" && computadora === "papel") ||
                       (eleccion === "papel" && computadora === "piedra")) {
                mensaje += "¡Ganaste!";
            } else {
                mensaje += "¡Perdiste!";
            }

            document.getElementById("resultado").innerText = mensaje;
        }
    </script>
</body>
</html>
